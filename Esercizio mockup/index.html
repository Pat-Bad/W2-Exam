<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./assets/assets/reset.css" />
    <link rel="stylesheet" href="./assets/assets/css/style.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./assets/assets/images/logo.png"
        alt="logo-amazon"
      />

      <nav>
        <p>All</p>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
      </nav>
    </header>
    <main>
      <div>
        <h3 class="littleTitle">Shop All Holiday Giftcards</h3>
      </div>
      <div class="first-image">
        <h2>Holiday Gift Guides</h2>
        <p>Be a go-gifter</p>
      </div>
      <section>
        <div id="central-section">
          <h4>Find the Perfect Gift</h4>
          <p>Shop now</p>
          <div id="immagini">
            <div id="reader"></div>
            <div id="flower"></div>
            <div id="watches"></div>
            <div id="animals"></div>
          </div>
        </div>
      </section>
      <section class="middle">
        <div id="central-block"></div>
        <h1>Play the gifting game</h1>
        <p>Shop Gaming</p>
      </section>
      <section class="last">
        <div id="last-image"></div>
        <h6>The sound of cheer</h6>
        <p>Shop Audio &amp; Accessories</p>
      </section>

      <footer>
        <div id="back-to-top">
          <p><a href="Back to top">Back to top</a></p>
        </div>
        <div id="proper-footer">
          <img
            class="second-logo"
            src="assets/assets/images/logo.png"
            alt="logo-amazon2"
          />
        </div>
      </footer>
    </main>
  </body>
</html>
